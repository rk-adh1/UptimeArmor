<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    </head>


<div class="container">
    <div class="row">
        <div class="col-md-offset-1 col-md-12">
            <div class="panel">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col col-sm-3 col-xs-12">
                            <h4 class="title">{{this.selectedType}} Reports</h4>
                        </div>
                        <div class="col-sm-9 col-xs-12 text-right">
                            <div class="btn_group">
                                <select class="form-group form-control mr-3" [(ngModel)]="this.selectedType" (ngModelChange)="getSelectedReports()">
                                    <option value="Outage">Outages</option>
                                    <option value="Incident">Incidents</option>
                                </select>
                                <button class="btn btn-default" (click)="generatePowerPoint()" title="Export to PPT" *ngIf="authService.isManager()">
                                  <span>
                                    <i class="fa fa-download"></i>

                                    <i class="fa fa-pie-chart"></i>
                                  </span>
                              </button>
                            </div>
                        </div>
                     </div>
                 </div>
             </div>
        </div>
     </div>
</div>

<div style="margin-top: 10px; margin-right: 100px;" >
<div style="display: flex; flex-direction: row;">
    <div class="chart-container" #chartContainer1>
      <ngx-charts-pie-chart
        [scheme]="colorScheme"
        [results]="openReport"
        [view]="view"
        [legend]="true"
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="false"
        [gradient]="false"
        [animations]="true"
        [legendTitle]="legendTitles[0]"
        (select)="onSelect($event)"
      ></ngx-charts-pie-chart>
      <canvas #canvas1></canvas>
    </div>
  
    <div class="chart-container" #chartContainer2>
      <ngx-charts-pie-chart
        [scheme]="colorScheme"
        [results]="inProgressReport"
        [view]="view"
        [legend]="true"
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="false"
        [gradient]="false"
        [animations]="true"
        [legendTitle]="legendTitles[1]"
        (select)="onSelect($event)"
      ></ngx-charts-pie-chart>
      <canvas #canvas2></canvas>
    </div>
</div>
  
<div style="display: flex; flex-direction: row;">
    <div class="chart-container" #chartContainer3>
      <ngx-charts-pie-chart
        [scheme]="colorScheme"
        [results]="readyToCloseReport"
        [view]="view"
        [legend]="true"
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="false"
        [gradient]="false"
        [animations]="true"
        [legendTitle]="legendTitles[2]"
        (select)="onSelect($event)"
      ></ngx-charts-pie-chart>
      <canvas #canvas3></canvas>
    </div>
  
    <div class="chart-container" #chartContainer4>
      <ngx-charts-pie-chart
        [scheme]="colorScheme"
        [results]="closedReport"
        [view]="view"
        [legend]="true"
        [explodeSlices]="false"
        [labels]="true"
        [doughnut]="false"
        [gradient]="false"
        [animations]="true"
        [legendTitle]="legendTitles[3]"
        (select)="onSelect($event)"
      ></ngx-charts-pie-chart>
      <canvas #canvas4></canvas>
    </div>
  </div>
</div>
